<!doctype html>
<html>
    <head>
        <title>Pikachu</title>
        <meta charset="utf-8">
        <style>
            #code {
                float: left;
                width: 50%;
                max-height: 100vh;
                overflow: hidden;
            } 
            #pikaqiu {
                float: left;
                width: 50%;
            }
        </style>
        <style id=style></style>
    </head>
    <body>
        <pre id=code></pre>
        <div id=pikaqiu>
            <div class="wrap">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="month">
                    <div class="lowlip">
                        <div class="tongue"></div>
                    </div>
                </div>
                <div class="uplip left"></div>

                <div class="uplip right"></div>
                <div>
                </div>
        </div>
        <script>
            css =`
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body,html {
                height: 100%;
                background: #ffe600;
            }
            .wrap {
                width: 420px; 
                height: 235px;
                margin: 150px auto;
                position: relative;
            }
            .nose {
                position: absolute;
                top: 38px;
                left: 50%;
                margin-left: -12px;
                border-radius: 40%;
                border: 14px solid;
                border-color: black transparent transparent transparent;
            }
            .eye {
                position: absolute;
                width: 57px;
                height: 57px;
                border-radius: 100%;
                background: #2e2e2e;
                border: 3px solid black;
            }
            .eye.left {
                left: 60px;
            }
            .eye.right {
                right: 60px;
            }
            .eye:after {
                width: 25px;
                height: 25px;
                border: 2px solid black;
                background: #fff;
                content: '';
                display: block;
                position: absolute;
                border-radius: 50%;
                left: 7px;
                top: -1px;
            }
            .face {
                background: #f00;
                width: 82px;
                height: 82px; 
                border-radius: 50%;
                position: absolute;
                top: 110px;
                border: 3px solid black;
            }
            .face.right {
                right: 0;
            }
            .uplip {
                width: 80px;
                height: 25px;
                border: 3px solid black;
                position: absolute;
                top: 60px;
                background: #ffe600;
            }
            .uplip.left {
                border-bottom-left-radius: 60px 30px;
                right: 50%;
                border-right: none;
                border-top: none;
                transform: rotate(-25deg);
            }
            .uplip.left:after {
                display: block;
                content: '';
                position: absolute;
                width: 28px;
                height: 20px;
                background: #ffe600;
                bottom: 14px;
                left: 8px;
            }
            .uplip.right {
                border-bottom-right-radius: 60px 30px;
                left: 50%;
                border-left: none;
                border-top: none;
                transform: rotate(25deg);
            }
            .uplip.right:after {
                display: block;
                content: '';
                position: absolute;
                width: 28px;
                height: 20px;
                background: #ffe600;
                bottom: 14px;
                right: 8px;
            }
            .month {
                height: 169px;
                width: 228px;
                position: absolute;
                overflow: hidden;
                top: 65px;
                left: 50%;
                margin-left: -114px;
            }
            .lowlip {
                width: 228px;
                height: 800px;
                border: 4px solid black;
                background: red;
                border-bottom-left-radius: 7em 48em;
                border-bottom-right-radius: 7em 48em;
                bottom: 0;
                position: absolute;
                overflow: hidden;
            }
            .tongue {
                width: 216px;
                height: 231px;
                position: absolute;
                background: #ff485f;
                bottom: -96px;
                border-radius: 51%;
            }`
            
            var n = 0
            var clock = setInterval( ()=>{
                n += 1
                code.innerHTML = css.substring(0,n)                
                code.scrollTop = code.scrollHeight
                style.innerHTML = css.substring(0,n)
            },10)

        </script>
    </body>
</html>
